  <body>
    <main>
      <header>
        <!--1.You should have a page title in an h1 element with an id of title-->
        <h1 id="title">BCFCODEteam Survey Form</h1>
        <!--2.You should have a short explanation in a p element with an id of description-->
        <p id="description">
          <em>Thank you for taking the time to help us improve the platform</em>
        </p>
      </header>
      <!--3.You should have a form element with an id of survey-form-->
      <div>
        <form id="survey-form">
          <div class="form-inside">
            <!-- 4. Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text -->
            <label id="name-label" for="name"
              >Name
              <input
                class="input"
                required
                id="name"
                type="text"
                placeholder="Enter your Name"
            /></label>
            <!--5.inside the form element, you are required to enter your email in an input field that has an id of email -->
            <label id="email-label" for="email"
              >Email
              <input
                required
                class="input"
                type="email"
                id="email"
                name="Email"
                placeholder="Enter your Email"
            /></label>
            <!--6.If you enter an email that is not formatted correctly, you will see an HTML5 validation error-->

            <!--7.Inside the form, you can enter a number in an input field that has an id of number-->
            <label id="number-label" for="number"
              >Age (optional)
              <input
                class="input"
                type="number"
                id="number"
                min="10"
                max="99"
                placeholder="Age"
            /></label>
            <!--8.The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser).-->

            <!--9.If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error-->

            <!--10.For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"-->

            <!--11.For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field-->

            <!--12.Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from-->
            <label for="dropdown"
              >What is your favorite feature of BCFCODEteam?
              <select class="input" id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </label>

            <div class="checkboxes">
              What would you like to see improved? (Check all that apply)
              <!--13.Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute-->
              <label for="definitely"
                ><input
                  type="radio"
                  value="definitely"
                  id="definitely"
                  name="recommendation"
                />Definitely</label
              >
              <label for="maybe"
                ><input
                  type="radio"
                  value="definitely"
                  id="maybe"
                  name="recommendation"
                />Maybe</label
              >
              <!--14.Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute-->
              <label for="front-end-projects"
                ><input
                  id="front-end-projects"
                  value="front-end-projects"
                  type="checkbox"
                />Front-end Projects</label
              >
              <label for="back-end-projects"
                ><input
                  id="back-end-projects"
                  value="back-end-projects"
                  type="checkbox"
                />Back-end Projects</label
              >
              <label for="data-visualization"
                ><input
                  id="data-visualization"
                  value="data-visualization"
                  type="checkbox"
                />Data Visualization</label
              >
              <label for="challenges"
                ><input
                  id="challenges"
                  value="challenges"
                  type="checkbox"
                />Challenges</label
              >
              <label for="open-source-community"
                ><input
                  id="open-source-community"
                  value="open-source-community"
                  type="checkbox"
                />Open Source Community</label
              >
              <label for="gitter-help-rooms"
                ><input
                  id="gitter-help-rooms"
                  value="gitter-help-rooms"
                  type="checkbox"
                />Gitter help rooms</label
              >
              <label for="videos"
                ><input
                  id="videos"
                  value="videos"
                  type="checkbox"
                />Videos</label
              >
              <label for="city-meetups"
                ><input
                  id="city-meetups"
                  value="city-meetups"
                  type="checkbox"
                />City Meetups</label
              >
              <label for="wiki"
                ><input id="wiki" value="wiki" type="checkbox" />Wiki</label
              >
              <label for="forum"
                ><input id="forum" value="forum" type="checkbox" />Forum</label
              >
              <label for="additional-courses"
                ><input
                  id="additional-courses"
                  value="additional-courses"
                  type="checkbox"
                />Additional Courses</label
              >
            </div>
            <!--15.Inside the form element, you are presented with a textarea for additional comments-->

            <label class="textarea" for="textarea"
              >Any comments or suggestions?
              <textarea
                id="textarea"
                placeholder="Enter your comment here..."
                rows="8"
              ></textarea>
            </label>

            <!--16.Inside the form element, you are presented with a button with id of submit to submit all the inputs-->
            <input type="Submit" id="submit" />
          </div>
        </form>
      </div>
    </main>
